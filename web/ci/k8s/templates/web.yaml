
apiVersion:  apps/v1
kind: Deployment
metadata:
  name: <%=data.deploymentName%>
spec:
  replicas: 2
  selector:
    matchLabels:
      app: <%=data.applicationName%>
  template:
    metadata:
      labels:
        app: <%=data.applicationName%>
    spec:
      containers:
      - name: <%=data.applicationName%> 
        image: <%=data.imageName%>
        ports:
        - containerPort: 8080
        
       
---
apiVersion: v1
kind: Service
metadata:
  name: <%=data.serviceName%>
spec:
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: <%=data.applicationName%>
---

apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: <%=data.certConfigName%> 
  namespace: istio-system
spec:
  dnsNames:
    - <%=data.webDomain%>
  secretName: <%=data.certConfigName%> 
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: <%=data.gatewayConfigName%>
spec:
  selector:
    istio: ingressgateway # use Istio default gateway implementation
  servers:
  - port:
      number: 443
      name: https-service
      protocol: HTTPS
    tls:
      mode: SIMPLE
      #serverCertificate: /etc/istio/ingressgateway-certs/tls.crt
      #privateKey: /etc/istio/ingressgateway-certs/tls.key
      credentialName: <%=data.certConfigName%> 
    hosts:
    - "<%=data.webDomain%>"
  - port:
      number: 80
      name: http-service
      protocol: HTTP
    hosts:
    - "<%=data.webDomain%>"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: <%=data.vServiceConfigName%> 
spec:
  hosts:
  - "<%=data.webDomain%>"
  gateways:
  - "<%=data.gatewayConfigName%>"
  http: <%data.routes.forEach(function(route){%>
  - match:
    - uri:
        prefix: <%=route.path%>
    route:
    - destination:
        host: <%=route.serviceName%>
        port:
          number: 80<%});%>

