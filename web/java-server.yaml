
apiVersion:  apps/v1
kind: Deployment
metadata:
  name: <%=data.deploymentName%>
spec:
  replicas: 2
  selector:
    matchLabels:
      app: <%=data.applicationName%>
  template:
    metadata:
      labels:
        app: <%=data.applicationName%>
    spec:
      containers:
      - name: tea 
        image: nginxdemos/hello:plain-text
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: <%=data.serviceName%>
spec:
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: <%=data.applicationName%>

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: services-ingress
spec:
  tls:
  - hosts:
    - gateway.koudaibook.com
    secretName: one-cert
  rules:
  - host: gateway.koudaibook.com
    http:
      paths:<%data.routes.forEach(function(route){%>
      - path: <%=route.path%>
        backend:
          serviceName: <%=route.serviceName%>
          servicePort: 80<%});%>