apiVersion: v1
kind: Service
metadata:
  name: keycloak
  labels:
    app: keycloak
spec:
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  selector:
    app: keycloak
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: default
  labels:
    app: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
      - name: keycloak
        image: quay.io/keycloak/keycloak:11.0.0
        env:
        - name: KEYCLOAK_USER
          value: "admin"
        - name: KEYCLOAK_PASSWORD
          value: "admin"
        - name: PROXY_ADDRESS_FORWARDING
          value: "true"
        ports:
        - name: http
          containerPort: 8080
        - name: https
          containerPort: 8443
        readinessProbe:
          httpGet:
            path: /auth/realms/master
            port: 8080

---

apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: auth-gateway
spec:
  selector:
    istio: ingressgateway # use Istio test-test
  servers:
  - port:
      number: 80
      name: http-service
      protocol: HTTP
    hosts:
    - "*.e-healthcare.net"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: auth-vservice
spec:
  hosts:
  - "*.e-healthcare.net"
  gateways:
  - auth-gateway
  http: 
  - match
    - uri:
        prefix: /keycloak
    route:
    - destination:
        host: keycloak
        port:
          number: 8080
    